<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="medias-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle,key" />

    <title>Tela de login</title>
</head>
<body>
    <main>
        <section id="login">

            <div id="imagen">

            </div>

            <div id="formulario"> 
                
            <h1>login</h1>
            <p>Seja bem-vindo, fa√ßa seu login para acessar sua conta</p>
          
            <form action="log" method="post">
            <div class="campo">

                <span class="material-symbols-outlined">
                    account_circle
                    </span>
                    <input type="email" placeholder="seu e-mail" id="iusuario" required >
                    <label for="iusuario">Usuario</label>
            </div>

                <div class="campo">

                    <span class="material-symbols-outlined">
                        key
                    </span>

                    <input type="password" placeholder="sua senha" id="isenha" required minlength="8">

                    <label for="isenha">Senha</label>
                </div>
                
                <input type="submit" value="entrar">
                <a href="@" class="botao">Esqueci a senha</a>
            </div>
        </form>
        </section>
    </main>
    
</body>
