<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Primeiro Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <fieldset>
            <legend>Dados</legend>
            <p><label for="iname">Nome</label>
                 <input type="text" name="name" id="iname" required placeholder="Nome" ></p>
            <p><label for="iSobrenome">Sobrenome</label>
                <input type="text" name="iSobrenome" id="iSobrenome" required></p>
            <p><label for="isenha">Senha</label>
                 <input type="password" name="senha" id="isenha" required minlength="8"></p>
                 <p>
                    Nota <input type="number" required min="0" max="10" step="0.1" placeholder="0 a 10" value="7">
                 </p>
                 <p><label for="imes">Periodo letivo</label>
                <input type="month"></p>
                <p>
                    <label for="idata">data</label>
                    <input type="date" name="data" id="idata">
                </p>
                <p>
                    <label for="itelefone">Telefone</label>
                    <input type="tel" id="itelefone">
                </p>
                <p>
                    <label for="iemail">Email</label>
                    <input type="email" id="iemail">
                </p>
        </fieldset>

        <input type="submit" value="enviar">
        <input type="reset">
    </form>
    
</body>
</html>
