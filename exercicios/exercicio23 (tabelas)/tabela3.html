<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expansão de celulas (Em tabelas)</title>
    <style>
        td{
            border: 1px solid black; 
            height: 50px;
            width: 80px;
        }
        table{
           text-align: center;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Expanção de celulas (Em tabelas)</h1>
    <table>
        <tr>
            <td rowspan="3">a</td>
            <td colspan="3">b</td>
            
        </tr>
        <tr>
            <td colspan="2">d</td>
            
            <td rowspan="2">f</td>
        </tr>
        <tr>
            <td>g</td>
           
            <td>i</td>
        </tr>
    </table>
    
</body>
</html>
